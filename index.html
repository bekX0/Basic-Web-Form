<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Form</title>
    <script src="script.js"></script>
</head>

<body>
    <form action="" class="form">
        <header class="form-header">
            <h1>Registeration Form</h1>
            <p>We need to know who are you?</p>
        </header>

        <div class="form-box">
            <div class="form-row">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-row">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div class="form-row">
                <label for="age">Age</label>
                <input type="text" id="age" name="age">
            </div>

            <fieldset class="gender-form-row">
                <legend>Gender</legend>
                <input type="radio" name="gender" id="gender-0" value="none" checked>
                <label class="radio-label" for="gender-0">Don't Want To Say</label>

                <input type="radio" name="gender" id="gender-1" value="female">
                <label class="radio-label" for="gender-1">Female</label>

                <input type="radio" name="gender" id="gender-2" value="male">
                <label class="radio-label" for="gender-2">Male</label>
            </fieldset>

            <div class="form-row">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com">
            </div>

            <div class="form-row">
                <label for="confirm" class="checkbox-label">
                <input type="checkbox" id="confirm" name="confirm" required>
                <span>I allow you to store my personal data.</span>
            </label>
            </div>

            <div class="form-row" id="form-row-wbutton">
                <button onclick="save()">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
